{% extends "comun/base.html" %}
{% block title %}Gerardo Sepulveda{% endblock %}
{% block tituloseccion %} Configuraciones - Usuario {% endblock %}
{% block botonesAccion %}
    <button type="button" class="btn btn-primary btn-lg btn-block">Enviar Formulario</button>
{% endblock %}

{% block contenido %}
    <div class="row">
        <div class="col-lg-12">
            <div class="row">
                <form action="">

                    <!-- Agenda -->
                    <div class="col-md-6">
                        <h3 class="text-center">Horarios disponibles</h3>
                        <div class="row">
                            <div class="col-md-4">
                                <label>
                                    <input type="checkbox" checked="{{lunes}}" id="Lunes">
                                        Lunes
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label>
                                    <input type="checkbox" checked="{{martes}}" id="Martes">
                                        Martes
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label>
                                    <input type="checkbox" checked="{{miercoles}}" id="Miercoles">
                                        Miercoles
                                </label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4">
                                <label>
                                    <input type="checkbox" checked="{{jueves}}" id="Jueves">
                                        Jueves
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label>
                                    <input type="checkbox" checked="{{viernes}}" id="Viernes">
                                        Viernes
                                </label>
                            </div>
                            <div class="col-md-4">
                                <label>
                                    <input type="checkbox" checked="{{sabado}}" id="Sabado">
                                        S&aacute;bado
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <label>
                                    <input type="checkbox" checked="{{domingo}}" id="Domingo">
                                        Domingo
                                </label>
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Desde</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="time" id="desde" value="{{desde}}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Hasta</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="time" id="hasta" value="{{hasta}}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Agenda End-->

                    <!-- Opciones del sitio -->
                    <div class="col-md-6">
                        <div class="checkbox">
                        <h3 class="text-center">Opciones del sitio</h3>
                          <label>
                            <input type="checkbox" checked="{{EnviarEmail}}" id="enviarEmail">
                                Enviar de Email
                          </label><br>
                          <label>
                            <input type="checkbox" checked="{{CualquieraAgenda}}" id="cualquieraAgenda">
                                Cualquiera puede agendar
                          </label><br>
                          <label>
                            <input type="checkbox" checked="{{AgendaLlena}}" id="agendaLlena">
                                Agenda llena
                          </label><br>
                          <label>
                            <input type="checkbox" checked="{{SitioActivado}}" id="sitioDesactivado">
                                Sitio activado
                          </label>
                        </div>
                    </div>
                    <!-- Opciones del sitio End-->
                </form>
            </div>
        </div>
    </div>

{% endblock %}

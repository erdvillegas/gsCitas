<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include "metaSEO.html"%}

    <title>{% block title %}{% endblock%}</title>

    <!-- Core CSS - Include with every page -->
    <link href="{{static}}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{static}}font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="{{static}}css/plugins/morris/morris-0.4.3.min.css" rel="stylesheet">
    <link href="{{static}}css/plugins/timeline/timeline.css" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{{static}}css/sb-admin.css" rel="stylesheet">

</head>

<body>
    <div id="wrapper">

        {% include "headerbar.html" %}

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">{% block tituloseccion %}{% endblock %}</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            {% block contenido %}{% endblock %}
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Core Scripts - Include with every page -->
    <script src="{{static}}js/jquery-1.10.2.js"></script>
    <script src="{{static}}js/bootstrap.min.js"></script>
    <script src="{{static}}js/plugins/metisMenu/jquery.metisMenu.js"></script>

    <!-- Page-Level Plugin Scripts - Dashboard -->
    <script src="{{static}}js/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="{{static}}js/plugins/morris/morris.js"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="{{static}}js/sb-admin.js"></script>

    <!-- Page-Level Demo Scripts - Dashboard - Use for reference -->
    <script src="{{static}}js/demo/dashboard-demo.js"></script>

    <!-- BackBone.JS Reference -->
    <script src="http://jashkenas.github.io/underscore/underscore-min.js"></script>
    <script src="http://jashkenas.github.io/backbone/backbone-min.js"></script> 
    
    {% block scripts%}{% endblock %}
    
</body>

</html>
